<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Magic-Snake</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="snake.css"/>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>

		<div id="content">

            <button id="removeblock" class="w3-button w3-xlarge w3-circle w3-red" style="float: left">&#8722;</button>

        <script src="../../javascripts/three.js-master/build/three.js"></script>

		<script src="../../javascripts/three.js-master/examples/js/controls/TrackballControls.js"></script>

		<script src="../../javascripts/three.js-master/examples/js/QuickHull.js"></script>
		<script src="../../javascripts/three.js-master/examples/js/geometries/ConvexGeometry.js"></script>
		<script src="../../javascripts/three.js-master/examples/js/Detector.js"></script>
		<script src="../../javascripts/three.js-master/examples/js/libs/stats.min.js"></script>
		<script src="../../javascripts/three.js-master/examples/js/WebGL.js"></script>

			<div class="description" align="center">$</div>

		<script type="text/javascript" src="magicsnake.js"></script>
